{% extends "pokemons/main.html" %}
{% block content %}
    {% for pokemon in object_list %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ pokemon.image.url }}"/>
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{{ pokemon.get_absolute_url }}">
                        {{ pokemon.name }}</a>
                    <small class="text-muted">
                        Number {{ pokemon.number }}</small></div>
                <h2>
                    <a class="article-title" href="#">
                        {{ post.title }}_TODO</a></h2>
                <p class="article-content">
                    {{ post.content }}_TODO</p></div></article>{% endfor %}{% endblock content %}
